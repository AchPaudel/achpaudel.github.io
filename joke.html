						<section class="wrapper style5">
							<div class="inner">
								<ul class="actions">
									<script>
										function generateJoke(){
											genBtn = document.getElementsByClassName("button primary icon solid fa-laugh");
											jokeBox = document.getElementById("generatedJoke");
											outputText = [];
											fetch('jokesFormatted.txt').then(response => response.text()).then(text => this.outputText.push(text));
											console.log("Fetched. 1.3");
											outputText = outputText[0].split("joke");
											q = outputText.split('ans')[0];
											a = outputText.split('ans')[1];
											for (joke of outputText){
												console.log("Outputting..");
												q = joke.split('ans')[0];
												a = joke.split('ans')[1];
												jokeBox.innerText = jokeBox.innerText + q + '\n' + a + '\n';
											}
										}
									</script>
									<li><a href="#" onclick="generateJoke()" class="button primary icon solid fa-laugh">Make me laugh</a></li>
									<p id="generatedJoke"></p>
