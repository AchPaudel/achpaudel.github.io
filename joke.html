							<h2>Need a laugh?</h2>
							<p>Press the button below if you want to chuckle.</p>
						</header>
						<section class="wrapper style5">
							<div class="inner">
								<ul class="actions">
									<script>
										function readJoke(){
											outputText = [];
											fetch('jokesFormatted.txt').then(response => response.text()).then(text => {
												outputText.push(text);
												console.log("Fetched. 1.12");
												jText = outputText[0].split("joke");
												jText.shift();
												return jText;
											});
										}

										function generateJoke(){
												let genBtn = document.getElementsByClassName("button primary icon solid fa-laugh");
												let jokeBox = document.getElementById("generatedJoke");
												ranNum = parseInt(Math.random() * 204);
												jokeFound = readJoke()[ranNum];
												var question = jokeFound.split('ans')[0];
												jokeBox.innerText = question;
										}

										function generateAnswer(){
											let jokeBox = document.getElementById("generatedJoke");
											let ansBox = document.getElementById("generatedAns");
											for (var i=0; i<203; i++){
												jokeFound = readJoke()[i];
												if(jokeBox.innerText === jokeFound.split('ans')[0]){
													var answer = jokeFound.split('ans')[1];
													ansBox.innerText = answer;
												}
											}
										}
									</script>
									<li><a href="#" onclick="generateJoke()" class="button primary icon solid fa-laugh">Make me laugh</a></li>
									<p id="generatedJoke"></p><br /><br />
									<li><a href="#" onclick="generateAnswer()" class="button primary icon solid fa-laugh">Answer:</a></li>
									<p id="generatedAns"></p><br /><br />
