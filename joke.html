						<section class="wrapper style5">
							<div class="inner">
								<ul class="actions" style="text-align:center;">
									<script>
										function generateJoke(){
											let qBtn = document.getElementById("qbtn");
											let genBtn = document.getElementsByClassName("button primary icon solid fa-laugh");
											let jokeBox = document.getElementById("generatedJoke");
											let ansBox = document.getElementById("generatedAns");
											let ansBtn = document.getElementById("ansbtn");
											ansBtn.setAttribute('style', 'opacity:100');
											qBtn.setAttribute('style', 'opacity:0');
											outputText = [];
											fetch('jokesFormatted.txt').then(response => response.text()).then(text => {
												outputText.push(text);
												console.log("Fetched. 1.12");
												let jText = outputText[0].split("joke");
												jText.shift();
												ranNum = parseInt(Math.random() * jText.length);
												q = jText[ranNum].split('ans')[0];
												a = jText[ranNum].split('ans')[1];
												jokeBox.innerText = jokeBox.innerText + q + '\n';
												ansBox.innerText = ansBox.innerText + a + '\n';
												//////
												//////
												//////
												//////
												//////
												const styleProp = {
													'opacity': '100',
												};

												ansBtn.addEventListener('click', () => {
												for (let [key, val] of Object.entries(styleProp)) {
													console.log(`${key}: ${val}`);
													generatedAns.setAttribute('style', `${key}: ${val}`);
													ansBtn.setAttribute('style', 'opacity:0');
												}
												});

											});
										}
									</script>
									<li><a href="#" onclick="generateJoke()" class="button primary icon solid fa-laugh" id="qbtn" style="margin-left: 20vw;">Make me laugh</a></li><br />
									<li><a href="#" class="button primary icon solid fa-laugh" id="ansbtn" style="opacity:0; margin-left: 20vw;">Answer</a></li>
								</ul>
